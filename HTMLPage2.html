<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KraftyBite - Your Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f90;
            color: #fff;
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

            nav ul li {
                margin-right: 20px;
            }

                nav ul li:last-child {
                    margin-right: 0;
                }

                nav ul li a {
                    text-decoration: none;
                    color: #fff;
                }

        .search {
            display: flex;
        }

            .search input[type="text"] {
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }

            .search button {
                background-color: #ff4500;
                color: #fff;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
            }

        .hero {
            background-color: #f9f9f9;
            padding: 50px 0;
            text-align: center;
        }

        .products {
            padding: 50px 0;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

            .product img {
                max-width: 100%;
                height: auto;
                margin-bottom: 10px;
            }

            .product h3 {
                margin: 0;
            }

            .product p {
                margin-bottom: 10px;
            }

            .product button {
                background-color: #ff4500;
                color: #fff;
                border: none;
                padding: 5px 10px;
                border-radius: 3px;
                cursor: pointer;
            }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

            .footer ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
                display: flex;
                justify-content: center;
            }

                .footer ul li {
                    margin-right: 20px;
                }

                    .footer ul li:last-child {
                        margin-right: 0;
                    }

                    .footer ul li a {
                        text-decoration: none;
                        color: #fff;
                    }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>KraftyBite</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">My Cart</a></li> <!-- Added My Cart link -->
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search for products...">
                <button>Search</button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to KraftyBite</h2>
            <p>Your one-stop shop for all your needs!</p>
        </div>
    </section>

    <section class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <button>Add to Cart</button>
            </div>
            <!-- More product listings -->
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
